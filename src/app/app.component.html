<div class="wrapper">
  <app-header></app-header>

  
  <main>
    <router-outlet></router-outlet>
  </main>

  <mat-grid-list [cols]="gridCols" rowHeight="200px" gutterSize="10px">
    <mat-grid-tile *ngFor="let card of cards" colspan="1" rowspan="1">
      <mat-card>{{ card.title }}</mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  
  
  <app-footer></app-footer>
</div>
