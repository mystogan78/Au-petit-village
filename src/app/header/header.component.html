<header class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Bouton menu burger à gauche -->
    <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo centré -->
    <a class="navbar-brand mx-auto order-2" routerLink="/">
      <img [src]="logo" alt="Logo Au Petit Village" height="50">
    </a>

    <!-- Titre (caché en mobile, visible en desktop) -->
    <h1 class="d-none d-lg-block mx-auto order-3">{{ title }}</h1>

    <!-- Menu de navigation -->
    <div class="collapse navbar-collapse order-4" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">À propos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/product" routerLinkActive="active">Produits</a>
        </li>
        
      </ul>
    </div>
  </div>
</header>
